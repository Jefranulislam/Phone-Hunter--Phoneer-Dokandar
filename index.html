<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center m-3 "> Phone Searchbox Dokan</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="searchFiled" type="text" class="form-control" placeholder="Phone Name" aria-label="Phone's name"
            aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button onclick="searchButton()" class="btn btn-outline-secondary" type="button"> Search </button>
        </div>
    </div>
    <!-- Single Product Detiels -->
    <div id="phoneDisplayDetiles" class=" w-75 p-5 mx-auto">
        <div class="mb-3">
        </div>
    </div>

    <!-- search Result  -->
    <div id="searchResultCol" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
